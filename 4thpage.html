<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="website">
	<meta name="Plaras" content="Q4 Project">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
        body {
            font-family: Serif;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 75px;
            height: 73px;
            float: left;
            margin-top: 18px;
            margin-left: 40px;
        }
        h1 {
            float: left;
            margin-top: 18px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16.5px;
            color: white;
            padding-right: 250px;
        }
        nav {
            width: 100%;
            height: 110px;
            background: rgba(11, 110, 79, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 3;
        }
        .navbar {
            display: flex;
            align-items: center;
        }
        .navbar a {
            font-size: 20px;
            color: white;
            text-decoration: none;
            padding: 5px 5px;
            margin-right: 15px;
            background-color: rgba(11, 110, 79, 0.8);
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #1E5266;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0b6e4f;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 4;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 5px 5px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #0b6e4f;
        }
        .intro-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            margin-right: 20px;
            margin-left: 20px;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }
        .intro {
            text-align: center;
            width: 500px;
        }
        .intro h2 {
            font-size: 40px;
            margin-bottom: 10px;
            color: black;
        }
        .intro p {
            font-size: 20px;
            margin-bottom: 20px;
            color: white;
        }
        button {
            font-size: 20px;
            padding: 5px 5px;
            background-color: rgba(11, 110, 79, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 18px;
            margin-right: 19px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        button:hover {
            background-color: #1E5266;
        }
        .navbar .signup-btn {
            font-size: 20px;
            color: white;
            text-decoration: none;
            padding: 5px 5px;
            background-color: rgba(11, 110, 79, 0.8);
            border: none;
            border-left: 30px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .navbar .signup-btn:hover {
            background-color: #1E5266;
        }
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 400px;
            margin: 45px auto;
            padding: 20px;
            background-color: rgba(32, 172, 123, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: white;
            position: relative;
        }
        textarea {
            height: 90px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 3px;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            height: 40px;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(81, 203, 238, 1);
            border: 1px solid rgba(81, 203, 238, 1);
        }
        #demo {
            margin-top: 20px;
            font-weight: bold;
            font-size: 25px;
            margin-left: 20px;
            color: white;
        }
        legend {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="button"] {
            background-color: #f44336;
            color: white;
        }
        button[type="button"]:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <nav>
        <img src="weblogo.png" alt="" class="logo">
        <h1>Evolutionary Ecology<br>Exploring the interplay between organisms and their environments over time</h1>
        <div class="navbar">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Explore<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="2ndpage.html">Interactions</a>
                    <a href="3rdpage.html">Facts</a>
                    <a href="5thpage.html">Background</a>
                </div>
            </div> 
            <div class="dropdown">
                <button class="dropbtn">Contacts <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                     <a href="#">mplaras@crc.pshs.edu.ph</a>
                </div>
            </div>
            <a href="4thpage.html" class="signup-btn">Sign Up</a>
        </div>
    </nav>

    <video autoplay muted loop class="video-background">
        <source src="https://videocdn.cdnpk.net/joy/content/video/free/2019-08/large_preview/190301_02_KenyaWildlife_07.mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <form id="signup-form" onsubmit="return submitForm();">
            <fieldset>
                <legend>Sign Up</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" onblur="checkInput('name')" onfocus="focusInput('name')">

                <label for="password">Password:</label>
                <input type="password" id="password" onblur="checkInput('password')" onfocus="focusInput('password')" oninput="checkInput('password')">

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" onblur="checkInput('confirm_password')" onfocus="focusInput('confirm_password')" oninput="checkInput('confirm_password')">

                <label for="email">Email:</label>
                <input type="email" id="email" onblur="checkInput('email')" onfocus="focusInput('email')">

                <label for="gender">Gender:</label>
                <select id="gender" onblur="checkInput('gender')" onfocus="focusInput('gender')">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to mention">Prefer not to mention</option>
                </select>
            </fieldset>
            <br><br>
            <div style="text-align: center;">
                <button type="submit">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>    
    </div>
    
    <p id="demo"></p>
    
    <script>
        function checkInput(id) {
            var input = document.getElementById(id);
            if (input.value.trim() === "") {
                input.style.borderColor = "red"; 
            } else {
                input.style.borderColor = "green"; 
            }
        }

        function focusInput(id) {
            var input = document.getElementById(id);
            input.style.borderColor = "blue";
        }

        function submitForm() {
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var email = document.getElementById('email').value;
            var gender = document.getElementById('gender').value;

            if (name.trim() === "" || password.trim() === "" || confirmPassword.trim() === "" || email.trim() === "" || gender.trim() === "") {
                alert("All fields are required!");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            localStorage.setItem('name', name);
            localStorage.setItem('password', password);
            localStorage.setItem('confirmPassword', confirmPassword);
            localStorage.setItem('email', email);
            localStorage.setItem('gender', gender);

            var output = "Name: " + name + "<br>" +
                         "Password: " + password + "<br>" +
                         "Confirm Password: " + confirmPassword + "<br>" +
                         "Email: " + email + "<br>" +
                         "Gender: " + gender;

            document.getElementById('demo').innerHTML = output;

            window.location.href = "2ndpage.html";
            return false; 
        }

        function resetForm() {
            document.getElementById("signup-form").reset();
            document.getElementById('demo').innerHTML = ""; 
        }

        window.onload = function() {
            if (localStorage.getItem('name')) {
                document.getElementById('name').value = localStorage.getItem('name');
            }
            if (localStorage.getItem('password')) {
                document.getElementById('password').value = localStorage.getItem('password');
            }
            if (localStorage.getItem('confirmPassword')) {
                document.getElementById('confirm_password').value = localStorage.getItem('confirmPassword');
            }
            if (localStorage.getItem('email')) {
                document.getElementById('email').value = localStorage.getItem('email');
            }
            if (localStorage.getItem('gender')) {
                document.getElementById('gender').value = localStorage.getItem('gender');
            }
        }
    </script>
</body>
</html>
